<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style>
      .btn-outline-secondary:hover {
        color: #6c757d;
        background-color: #fff;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

    <script type="text/babel">
      const rootElement = document.getElementById("root");

      function ProductList() {
        const [products, setProducts] = React.useState([]);

        React.useEffect(() => {
          fetch("https://dummyjson.com/products?limit=9")
            .then((res) => res.json())
            .then((data) => setProducts(data.products));
        }, []);

        return (
          <>
            <div className="container-fluid w-75 h-auto mt-5">
              <div className="dropdown d-flex justify-content-between px-3">
                <p className="pt-5 fs-5">All Product</p>
                <div class="button-group mt-5">
                  <button
                    className="btn btn-sm btn-outline-secondary dropdown-toggle px-3 mb-3 rounded"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <i className="bi bi-funnel pe-1"></i>
                    Filter
                  </button>
                  <ul className="dropdown-menu">
                    <li>
                      <a className="dropdown-item">Asc</a>
                    </li>
                    <li>
                      <a className="dropdown-item">Desc</a>
                    </li>
                  </ul>
                  <button
                    className="btn btn-sm btn-outline-secondary dropdown-toggle mx-2 mb-3 px-3 rounded"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <i className="bi bi-sort-alpha-up pe-1"></i>
                    Sort
                  </button>
                  <ul className="dropdown-menu">
                    <li>
                      <a className="dropdown-item"> Asc</a>
                    </li>
                    <li>
                      <a className="dropdown-item">Desc</a>
                    </li>
                  </ul>
                </div>
              </div>
              <div className="row mx-3">
                {products.map((product) => (
                  <div className="col-lg-4 col-md-12 mb-3" key={product.id}>
                    <div className="card">
                      <img src={product.images} className="card-img-top" />
                      <span class="badge text-bg-primary position-absolute top-50 ms-3 mt-5 p-2 text-white rounded">
                        Discount {product.discountPercentage}%
                      </span>
                      <div className="card-body">
                        <h5 className="card-title fw-bold">{product.title}</h5>
                        <p className="card-text">{product.description}</p>
                        <p className="d-inline fw-bold fs-5">
                          ${product.price}
                        </p>
                        <a href="#" className="btn btn-primary float-end">
                          Add To Cart
                        </a>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
            ;
          </>
        );
      }

      function App() {
        return (
          <>
            <ProductList />
          </>
        );
      }

      ReactDOM.render(<App />, rootElement);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
